{% extends "base.html" %}

{% block head %}
        {{ super() }}
{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container portfolio">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
                <div class="col-lg-12">
                        <h1 class="page-header">Portfolio</h1>
                </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
        {% for project in projects %}
                <div class="col-md-6 img-portfolio">
                        <a href="project/{{ project }}">
                                <img class="img-responsive img-hover" src={{ url_for('static', filename='images/%s/thumb/0.jpg' % project) }} alt="">
                        </a>
                        <h2>
                                <a href="project/{{ project }}"><small>{{ projects[project]['genre'] }}</small><br/><b>{{ projects[project]['name'] }}</b></a>
                        </h2>
                        <p>{{ projects[project]['description'] }}</p>
                        <br/>
                </div>
        {% endfor %}
        <!-- /.row -->
        </div>
</div>
<!-- /.container -->

<br/>
<br/>

<!-- jQuery -->
<script src={{ url_for('static', filename='js/jquery.js') }}></script>

<!-- Bootstrap Core JavaScript -->
<script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
{% endblock %}
